<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <div id="auth">
                <h1>To-Do List</h1>
                <form id="signup-form">
                    <h2>Inscription</h2>
                    <input
                        type="email"
                        id="signup-email"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        id="signup-password"
                        placeholder="Mot de passe"
                        required
                    />
                    <button type="submit">S'inscrire</button>
                </form>

                <form id="login-form">
                    <h2>Connexion</h2>
                    <input
                        type="email"
                        id="login-email"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        id="login-password"
                        placeholder="Mot de passe"
                        required
                    />
                    <button type="submit">Se connecter</button>
                </form>
            </div>

            <div id="todo" style="display: none">
                <h2>Bienvenue, <span id="user-email"></span></h2>
                <button id="logout">Se déconnecter</button>

                <form id="task-form">
                    <input
                        type="text"
                        id="task-title"
                        placeholder="Titre"
                        required
                    />
                    <textarea
                        id="task-description"
                        placeholder="Description"
                    ></textarea>
                    <input type="date" id="task-deadline" required />
                    <button type="submit">Créer une tâche</button>
                </form>

                <ul id="task-list"></ul>
            </div>
        </div>
        <script src="../lib/app.js" type="module"></script>
    </body>
</html>
